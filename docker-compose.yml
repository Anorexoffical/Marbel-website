services:
  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
  
  server:
    build: ./server
    environment:
      - PORT=3008
      - MONGO_URI=mongodb://mongo:27017/marble
      - CLIENT_URL=http://localhost:5173
    depends_on:
      - mongo
    ports:
      - "3008:3008"
    volumes:
      - ./server/uploads:/app/uploads
    # Run setup script before starting the server
    command: sh -c "node createAdmin.js && node server.js"
  
  client:
    build: .
    ports:
      - "5173:80"
    environment:
      - VITE_API_BASE=http://localhost:3008/api
      - VITE_UPLOADS_BASE=http://localhost:3008/uploads
      - VITE_SITE_BASE=http://localhost:5173

volumes:
  mongo_data: